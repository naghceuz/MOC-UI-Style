<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Simple Sidebar - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">


</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        MOC
                    </a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
                <li>
                    <a href="help.html">Help</a>
                </li>
            
                
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>Get In Touch</h1>
                        <form class="form-horizontal">
                          <div class="form-group form-group-lg">
                            <label class="col-sm-2 control-label" for="formGroupInputLarge">Name</label>
                            <div class="col-sm-8">
                              <input class="form-control" type="text" id="formGroupInputLarge" placeholder="Your name">
                            </div>
                          </div>

                          <div class="form-group form-group-lg">
                            <label class="col-sm-2 control-label" for="formGroupInputLarge">Email</label>
                            <div class="col-sm-8">
                              <input class="form-control" type="text" id="formGroupInputLarge" placeholder="Your email">
                            </div>
                          </div>
                          
                          <div class="form-group form-group-lg">
                            <label class="col-sm-2 control-label" for="formGroupInputLarge">Subject</label>
                            <div class="col-sm-8">
                              <input class="form-control" type="text" id="formGroupInputLarge" placeholder="the subject">
                            </div>
                          </div>

                  
                        <div class="form-group">
                          <label  class=" col-sm-2 control-label" for="comment">Description</label>
                          <div class="col-sm-8">
                             <textarea class="form-control" rows="5" id="comment"
                           >
                            </textarea>
                         </div>
                        </div>



                        </form>

                        <button type="submit" class="col-sm-2  btn btn-default pull-right">Submit</button>          
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>

</html>
